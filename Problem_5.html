<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .form-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">FORM</div>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="color">Favorite Color:</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select a color</option>
                    <option value="lightpink">Light Pink</option>
                    <option value="lightblue">Light Blue</option>
                    <option value="lightyellow">Light Yellow</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn hành động submit mặc định của form

            // Lấy giá trị từ các input
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const color = document.getElementById('color').value;

            // Hiển thị kết quả
            const colorText = document.getElementById('color').selectedOptions[0].text;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Name: ${name}</p><p>Age: ${age}</p><p>Favorite Color: ${colorText}</p>`;

            // Đổi màu nền theo màu sắc yêu thích
            document.body.style.backgroundColor = color;
        });
    </script>
</body>
</html>
